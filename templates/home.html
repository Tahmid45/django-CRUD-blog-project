{% extends 'base.html' %}

{% block content %}
<h1 class="text-center text-danger pt-3">Blog Project</h1>
<div class="d-flex flex-wrap justify-content-center px-5">
    {% for post in data %}
    <div class="col-sm-3 mb-3 mb-sm-0 pt-5 ">
        <div class="card mx-2 ">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content}}</p>
            <p>Author:{{post.author.name}} </p>
            <p>Category:
                {%for cat in post.category.all %}
                <button class="btn btn-primary m-2" disabled>{{cat.name}}</button>
                {%endfor%}
            </p>
            <a href="{% url 'editpost' post.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'deletepost' post.id %}" class="btn btn-danger text-white">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
    
</div>
{% endblock %}
